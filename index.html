<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="frame">
        <div class="output_row" id="outputDiv">
        </div>
        <div class="first_row">
            <button id="clear">AC</button>
            <button id="change_sign">+/-</button>
            <button>%</button>
            <button>รท</button>
        </div>
        <div class="second_row">
            <button class="input">7</button>
            <button class="input">8</button>
            <button class="input">9</button>
            <button>x</button>
        </div>
        <div class="third_row">
            <button class="input">4</button>
            <button class="input">5</button>
            <button class="input">6</button>
            <button>-</button>
        </div>
        <div class="fourth_row">
            <button class="input">1</button>
            <button class="input">2</button>
            <button class="input">3</button>
            <button>+</button>
        </div>
        <div class="fifth_row">
            <button class="input">0</button>
            <button class="input">.</button>
            <button>=</button>
        </div>
    </div>
    
    
</body>
</html>
